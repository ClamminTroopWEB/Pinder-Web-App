<!doctype html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="./styles/shared.css">
    <link rel="stylesheet" href="./styles/list.css">
</head>

<body>
    <nav id='listAPetScreen'>
        <div class="menuBar">
            <button id="backBttnMenu" class="smallBlueBttn" onclick="window.location.href='./selection.html'"> Back</button>
            <img id="pinderLogoMain" src="./images/mainLogoBlue.png"/>
            <button id="myProfileBttnMenu" class="smallBlueBttn" onclick="window.location.href='./profile.html'"> My
                Profile</button>
        </div>
        <form id="listAPetForm" action="/newPet" method="POST">
            <div id="listAPetInputs" class="blueRoundSquare">

                <span>
                    <label class="formLabel">Name: </label>
                    <input class="formInput" type="text" name="Name" placeholder="enter a pet name" id="listAPetName">
                </span>

                <span>
                    <label class="formLabel">Gender: </label>
                    <select class="formInput" id="listAPetGender">
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other ;)</option>
                    </select>
                </span>

                <span>
                    <label class="formLabel">Breed: </label>
                    <select class="formInput" id="listAPetBreed">
                        <option value="Labrador">Labrador</option>
                        <option value="Great_Dane">Great Dane</option>
                        <option value="Poodle">Poodle</option>
                        <option value="Demon">Demon</option>
                    </select>
                </span>

                <span>
                    <label class="formLabel">Energy Level: </label>
                    <select class="formInput" id="listAPetEnergy">
                        <option value="calm">Calm</option>
                        <option value="somewhat_energetic">Somewhat Energetic</option>
                        <option value="really_energetic">Really Energetic</option>
                    </select>
                </span>

                <span>
                    <label class="formLabel">House Trained: </label>
                    <select class="formInput" id="listAPetHouseTrained">
                        <option value="yes">Yes</option>
                        <option value="no">No</option>
                    </select> </span>


                <span>
                    <label class="formLabel">Size: </label>
                    <select class="formInput" id="listAPetSize">
                        <option value="small">Small</option>
                        <option value="mid-sized">Mid-Sized</option>
                        <option value="large">Large</option>
                    </select>
                </span>

                <span>
                    <label class="formLabel">Image: </label>
                    <input class="fileInput" type="file" id="file" name="avatar" />

                </span>
             
                <span >
                    <img id="img">
                <span>
            </div>
            <input id="submitPet" text="List the Pet" type="submit" value="Submit">
        </form>
    </nav>
</body>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="./scripts/JQuery.js"></script>
<script src="./scripts/Shared.js"></script>
<script src="./scripts/List.js"></script>
</html>
