<!doctype html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="./styles/shared.css">
    <link rel="stylesheet" href="./styles/matchProfile.css">

</head>

<body id="matchProfileBody">
    <nav id="profileScreen">
        <div class="menuBar">
            <button id="backBttnMenu" class="smallBlueBttn" onclick="window.location.href='./selection.html'"> Back</button>
            <label id="titleLabel">Match Profile</label>
            <button id="myProfileBttnMenu" class="smallBlueBttn" onclick="window.location.href='./profile.html'"> My
                Profile</button>
        </div>
        <div id="profileImageHolder">
            <img class="profileImage" src="./images/img2.jpg" />
        </div>
        <div id="profileInputsContainer">
            <div class="profileInputRow">
                <label id="matchProfileType"> [type] </label>
            </div>
            <div class="profileInputRow">
                <label for="matchProfileName">Name: </label>
                <input id="matchProfileName" disabled class="profileInput" type="text" name="matchProfileName" value="[name]" />
            </div>
            <div class="profileInputRow">
                <label for="matchProfileBreed">Breed: </label>
                <input id="matchProfileBreed" disabled class="profileInput" type="text" placeholder="enter your email" name="matchProfileBreed"
                    value="[breed]" />
            </div>
            <div class="profileInputRow">
                    <label for="matchProfileGender">Gender:</label>
                    <input id="matchProfileGender" disabled class="profileInput" type="text" placeholder="enter pet gender" name="matchProfileLocation"
                        value="[gender]" />
                </div>
            <div class="profileInputRow">
                <label for="profileContactEmail">Contact Email:</label>
                <input id="matchProfileContactEmail" disabled class="profileInput" type="text" placeholder="enter your email" name="profileContactEmail"
                    value="[contact Email]" />
            </div>
            <div class="profileInputRow">
                <label for="matchProfileLocation">Location:</label>
                <input id="matchProfileLocation" disabled class="profileInput" type="text" placeholder="enter your city" name="matchProfileLocation"
                    value="[location]" />
            </div>
        </div>
        <button id="removeMatchBttn" class="smallOrangeBttn" onclick="window.location.href='./matches.html'"> Remove
            Match</button>
    </nav>
</body>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="./scripts/JQuery.js"></script>
<script src="./scripts/Shared.js"></script>
<script src="./scripts/MatchProfile.js"></script>
</html>
