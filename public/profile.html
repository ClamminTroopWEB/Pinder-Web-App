<!doctype html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="./styles/shared.css">
    <link rel="stylesheet" href="./styles/profile.css">
</head>

<body id="profileBody">
    <nav id="profileScreen">
        <div class="menuBar">
            <button id="backBttnMenu" class="smallBlueBttn" onclick="window.location.href='./selection.html'"> Back</button>
            <label id="titleLabel">My Profile</label>
            <button id="myProfileBttnMenu" class="smallBlueBttn" onclick="window.location.href='./index.html'"> Change
                Account</button>
        </div>
        <div id="profileImageHolder">
            <img class="profileImage" />
        </div>
        <div id="profileInputsContainer">
            <div class="profileInputRow">
                <label  for="profileName">Name: </label>
                <input class="profileInput" type="text" placeholder="enter your name" name="profileName"  value="" id="profileNameText"/>
            </div>
            <div class="profileInputRow">
                <label for="profileContactEmail">Contact Email:</label>
                <input class="profileInput" type="text" placeholder="enter your email" name="profileContactEmail" value="" id="profileEmailText" />
            </div>
            <div class="profileInputRow">
                <label for="profileLocation">Location:</label>
                <input class="profileInput" type="text" placeholder="enter your city" name="profileLocation" value="" id="profileLocationText"/>
            </div>
        </div>
        <div id="profileButtons">
            <button id="myMatchesProfileBttn" class="profileBttn smallBlueBttn" onclick="window.location.href='./matches.html'"> My Matches</button>
            <button id="saveChangesProfileBttn" class="profileBttn smallGreenBttn" onclick="window.location.href='./index.html'"> Save Changes</button>
        </div>
    </nav>
</body>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="./scripts/JQuery.js"></script>
<script src="./scripts/Shared.js"></script>
<script src="./scripts/Profile.js"></script>
</html>
