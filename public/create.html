<!doctype html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="./styles/shared.css">
    <link rel="stylesheet" href="./styles/login.css">
</head>

<body>
    <nav id="loginScreen">
        <img id="pinderLogoMain" src="./images/mainLogoBlue.png" />
        <form id="loginForm" action="/create" method="post">
            <div id="loginInputs" class="blueRoundSquare">
                <label id="loginFormTitle">Create Account</label>
                <br />

                <span class="formSpan">
                    <label class="loginFormLabel">Email: </label>
                    <input class="loginFormInput" type="email" placeholder="please enter an email" name="email" value=""
                        id="createAccountEmail">
                </span>

                <span class=formSpan>
                    <label class="loginFormLabel">Password: </label>
                    <input class="loginFormInput" type="password" placeholder="please enter a password" name="password"
                        value="" id="createAccountPassword">
                </span>

                <span class=formSpan>
                    <label class="loginFormLabel">Location: </label>
                    <input class="loginFormInput" type="text" placeholder="please enter a location" name="location"
                        value="" id="createAccountLocation">
                </span>

                <span class=formSpan>
                    <label class="loginFormLabel">Name: </label>
                    <input class="loginFormInput" type="text" placeholder="please enter your name" name="location"
                        value="" id="createAccountName">
                </span>


                <span class=formSpan>
                    <label class="loginFormLabel">Profile Picture: </label>
                    <input class="loginFormInput" type="file" id="file" name="avatar" />
                </span>

                <span>
                    <img id="img">
                </span>


                <span id="loginBttns" class="formSpan">
                    <input class="smallGreyBttn" id="backBttn" value="Back" onclick="window.location.href='./index.html'">
                    <input class="smallGreyBttn" id="loginToAccountBttn" type="submit" value="Create Account">
                </span>


            </div>
        </form>
    </nav>
</body>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="./scripts/Create.js"></script>

</html>
