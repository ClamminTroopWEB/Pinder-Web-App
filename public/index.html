<!doctype html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="styles/sharedStyling.css">
    <link rel="stylesheet" href="styles/loginStyling.css">
</head>

<body>
    <nav id="loginScreen">
        <img id="pinderLogoMain" src="images/mainLogoBlue.png" />
        <form id="loginForm" action="/login" method="POST">
            <div id="loginInputs" class="blueRoundSquare">
                <label id="loginFormTitle"> Log In</label>
                <br/>

                <span class="formSpan">
                    <label class="loginFormLabel">Email: </label>
                    <input class="loginFormInput" type="email" placeholder="please enter email" name="Name" value="" id="loginEmail">
                </span>

                <span class=formSpan>
                    <label class="loginFormLabel">Password: </label>
                    <input class="loginFormInput"  type="password" placeholder="please enter password" name="Password" value="" id="loginPassword">
                </span>

                <span id="loginBttns" class="formSpan">
                    <input class="smallGreyBttn" id="loginToAccountBttn" text="Log In" type="submit" value="Log In">
                    <input class="smallGreyBttn" id="createAccountBttn" text="Create Account" type="submit" value="Create Account">
                </span>
            </div>
        </form>
    </nav>
</body>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="scripts/shared_jQuery.js"></script>
<script src="scripts/shared_script.js"></script>
<script src="scripts/loginScript.js"></script>
</html>
